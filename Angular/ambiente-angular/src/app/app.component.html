<h1 class="text-success text-center">Live angular diretivas</h1>

<!-- Diretivas de Atributo -->
<div
[ngStyle]="{background: count < 5 ? 'red' : 'green'}"
[ngClass]="{custom: count > 5}">

    <h2 class="text-center">Contador: {{count}}</h2>
</div>

<!-- Diretivas Estruturais -->
<h2 *ngIf="count>7; else menor">O contador passou de 7!</h2>

<ng-template #menor>
    <h2>O contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
    <li
    class="list-group-item"
    *ngSwitchCase = "3"
    >É igual a 3</li>
    <li
    class="list-group-item"
    *ngSwitchCase = "5"
    >É igual a 5</li>
    <li
    class="list-group-item"
    *ngSwitchCase = "8"
    >É igual a 8</li>
    <li
    class="list-group-item"
    *ngSwitchDefault
    >Esse é o Default</li>

</ul>


<ul  class="list-group mx-auto my-3 col-3">
    <li 
    class="list-group-item"
    *ngFor="let pessoa of pessoas"
    >
    O nome da pessoa é {{pessoa.nome}} {{pessoa.sobrenome}}
    </li>
</ul>


<div class="text-center col-4 mx-auto">
    <button class="btn btn-success px-5 my-3" (click)="clicou()">Clique</button>
    <input type="text" class="form-control my-3" placeholder="Digite algo..."
    [(ngModel)]="text"
    >
    <h4 appMarcaTexto corDeFundo="blue" corDoTexto="white">Saída: {{text}}</h4>
</div>
