<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex-basis</title>

<style>
.container{
    display: flex;
    border: 2px solid black;
    margin-bottom: 20px;
    max-width: 500px;

}

.item{
    background-color: orangered;
    color: white;
    margin: 5px;
    text-align: center;
}

.bauto{
    flex-basis: auto;
}

.fg-0{
    flex-grow: 0;
}

.fg-1{
    flex-grow: 1;
}

.fg-2{
    flex-grow: 2;
}

.b-0{
    flex-basis: 0;
}

.w100{
    flex-basis: 100px;
}

</style>

</head>
<body>
    <p>auto</p>
    <div class="container">
        <div class="item bauto fg-1">A</div>
        <div class="item bauto fg-1">BBB</div>
        <div class="item bauto fg-1">C</div>
        <div class="item bauto fg-2">DEF</div>
    </div>
    
    <p>zero</p>
    <div class="container">
        <div class="item b-0 fg-1">AAAAAAA</div>
        <div class="item b-0 fg-1">BBB</div>
        <div class="item b-0 fg-1">C</div>
        <div class="item b-0 fg-1">DEF</div>
    </div>

    <p>basis + width</p>
    <div class="container">
        <div class="item w100 fg-1">AA</div>
        <div class="item w100 fg-1">BBB</div>
        <div class="item w100 fg-1">CCC</div>
        <div class="item w100 fg-1">DEF</div>
    </div>
</body>
</html>
